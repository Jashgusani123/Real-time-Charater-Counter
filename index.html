<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenar">
        <div class="heading">
            <p>Real-time Charater Counter</p>
        </div>
        <div class="input">
            <textarea name="text" id="RTCC" cols="30" rows="7" placeholder="Please write your text here..."></textarea>
        </div>
        <div class="output">
           <p class="first">Total Charaters:
            <span id="text-count">0</span>
           </p> 
           <p class="first">Remaining:
            <span id="Remaining">50</span>
           </p> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
